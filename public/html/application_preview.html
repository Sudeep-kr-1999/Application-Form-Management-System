<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favcion.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/application_preview.css">
    <link rel="stylesheet" href="../css/updatepassword.css">
    <title>TBB Preview</title>
</head>

<body>
    <div class="container">
        <section class="headingbar">
            <div class="title">
                <h2>User Management System</h2>
            </div>
            <div class="changepassword">
                <button id="changepassword">Change Password</button>
            </div>
            <div class="logout">
                <button id="logout">Logout</button>
            </div>
        </section>

        <!-- application heading  -->
        <section class="applicationform">
            <div class="formheading">
                <h2>Application : Registration Number</h2>
            </div>
            <div class="forms">
                <fieldset class="personaldetails">
                    <legend align="left">Personal Details</legend>
                    <div class="form_personal_details" id="inputform_personaldetails">
                        <div class="photo">
                            <label for="photo">Photograph : &nbsp;</label>
                            <div id="photo"> </div>
                        </div>
                        <div class="name">
                            <label for="name">Name : &nbsp; </label>
                            <div id="name"></div>
                        </div>

                        <div class="fathername">
                            <label for="fathername">Father Name : &nbsp;</label>
                            <div id="fathername"></div>
                        </div>

                        <div class="mothername">
                            <label for="mothername">Mother Name : &nbsp;</label>
                            <div id="mothername"></div>
                        </div>

                        <div class="dob">
                            <label for="dob">Date of Birth : &nbsp;</label>
                            <div id="dob"></div>
                        </div>

                        <div class="gender">
                            <label for="gender">Gender : &nbsp;</label>
                            <div id="gender"></div>
                        </div>

                        <div class="identity_type">
                            <label for="identity">Identity Type : &nbsp;</label>
                            <div id="identity_type"> </div>
                        </div>

                        <div class="identity_details">
                            <label for="identity_details">Identity Number : &nbsp;</label>
                            <div id="identity_details">
                            </div>
                        </div>

                    </div>
                </fieldset>

                <fieldset class="contactdetails">
                    <legend align="left">Contact Details</legend>
                    <div class="form_contact_details" id="inputform_contactdetails">
                        <div class="address">
                            <label for="address">Address : &nbsp; </label>
                            <div id="address"></div>
                        </div>

                        <div class="locality">
                            <label for="locality">Locality : &nbsp;</label>
                            <div id="locality"></div>
                        </div>

                        <div class="city">
                            <label for="city">City/Town/Village : &nbsp;</label>
                            <div id="city"></div>
                        </div>

                        <div class="district">
                            <label for="distict">District : &nbsp;</label>
                            <div id="district"> </div>
                        </div>

                        <div class="state">
                            <label for="state">State : &nbsp;</label>
                            <div id="state"></div>
                        </div>

                        <div class="country">
                            <label for="country">Country : &nbsp;</label>
                            <div id="country"></div>
                        </div>

                        <div class="pincode">
                            <label for="pincode">Pincode : &nbsp;</label>
                            <div id="pincode"> </div>
                        </div>

                        <div class="email">
                            <label for="email">E-Mail Address : &nbsp;</label>
                            <div id="email"> </div>
                        </div>

                        <div class="phonenumber">
                            <label for="phonenumber">Phone Number : &nbsp;</label>
                            <div id="phonenumber"> </div>
                        </div>
                    </div>
                </fieldset>
                <div class="confirmation">
                    <fieldset>
                        <legend align="left">Edit Details</legend>
                        <div class="finalconfirmation">
                            <div class="confirmbutton">
                                <button type="reset" id="edit_details_button">Edit Details</button>
                                <button id="application_pdf">Download Application Pdf</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <footer class="footer">
                &#169; Made With Love
                <h4 style="color: red">&nbsp; &#x2764; &nbsp;</h4>
                The Binary Bytes
            </footer>

            <!-- change Password window  -->
    </div>
    <div class="changepasswordwindow" id="changepasswordwindow">
        <div class="heading">
            <h3 id="updateheading">Update Password</h3>
            <div class="close">
                <span id="close">&#10060;</span>
            </div>
        </div>
        <div class="updateform">
            <form class="updateformdetails">
                <div class="newpassword">
                    <label for="newpassword">Enter New Password :&nbsp;</label>
                    <input type="text" name="newpassword" id="newpassword">
                </div>
                <div class="confirmnewpassword">
                    <label for="confirmnewpassword">Confirm New Password :&nbsp;</label>
                    <input type="text" name="confirmnewpassword" id="confirmnewpassword">
                </div>
                <div class="updateconfirm">
                    <button type="submit" id="updateconfirm">Update Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- axios link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../js/application_preview.js"></script>

</html>
