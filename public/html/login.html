<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favcion  -->
  <link rel="shortcut icon" href="../assets/favcion.png" type="image/x-icon">

  <!-- css file  -->
  <link rel="stylesheet" href="../css/signin.css" />
  <link rel="stylesheet" href="../css/forgot.css">
  <title>TBB UMS HOME</title>
</head>

<body>
  <div class="container">
    <!-- menubar -->
    <section class="menubar">

      <!-- title  -->
      <header class="title">User Management System</header>

      <!-- links  -->
      <div class="controls">
        <tr class="links">
          <td id="home"><a href="http://127.0.0.1:5500/public/html/login.html">Home</a></td>
          <td id="about"><a href="http://127.0.0.1:5500/public/html/about.html">About</a></td>
          <td id="contact"><a href="http://127.0.0.1:5500/public/html/contactus.html">Contact Us</a></td>
        </tr>
      </div>
    </section>

    <!-- signin signup  -->
    <section class="autentication">
      <span class="option">
        <button id="signup">Sign Up</button>
        <button id="signin">Sign In</button>
      </span>


      <!-- dynamic logic or signup input  -->
      <div class="content" id="content">
        <form class="formdetails_signin" id="content_type">

          <!-- heading  -->
          <h3 id="signin_heading">Sign In</h3>
          <div class="registration_number">
            <label for="registration_number" class="signin_label">Registration No </label>
            <input type="text" name="registration_number" id="registration_number" class="input_signin" />
          </div>
          <div class="password">
            <label for="password" class="signin_label">Password</label>
            <input type="password" name="password" id="password" class="input_signin" />
          </div>
          <div class="submit">
            <button type="submit" id="submit_signin_btn">Login</button>
          </div>
        </form>

        <!-- image for signin and signup  -->
        <div class="image">
          <img src="../assets/login1.png" alt="login image" />
        </div>
      </div>

      <!-- forgot link  -->
      <div class="forgot_button">
        <button class="forgot_details" id="forgotdetailsbutton">Forgot Username or Password?..... Click Here</button>
      </div>
      <!-- footer -->
      <footer class="footer">&#169; Made With Love <h4 style="color:red">&nbsp; &#x2764; &nbsp;</h4> The Binary Bytes
      </footer>
    </section>
  </div>
  <!-- forgot container  -->
  <div class="forgotcontainer" id="forgotdetails">
    <section>
      <fieldset>
        <legend>Forgot Details</legend>
        <form class="forgot">
          <div class="close">
            <span id="close">&#10060;</span>
          </div>
          <div class="emailbox">
            <label for="email">Enter the E-mail : &nbsp;</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="finddetails">
            <button type="submit" id="forgot">Forgot</button>
          </div>
          <div class="details">
            <div class="regno">
            </div>
            <div class="forgot_password">
            </div>
          </div>
        </form>
      </fieldset>
    </section>
  </div>
</body>

<!-- axios link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
  integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- js file  -->
<script src="../js/signin.js"></script>

</html>
